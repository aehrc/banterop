<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlipProxy Participant</title>
    <!-- styles are inlined below -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./participant.tsx"></script>
  </body>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; margin:0; padding:20px; background:#f6f8fb; }
    .wrap { max-width: 1000px; margin: 0 auto; padding-right: 380px; }
    .card { background: #fff; border: 1px solid #e6e8ee; border-radius: 10px; padding: 12px 12px; margin: 0 0 12px; }
    .row { display:flex; gap:10px; align-items:center; }
    .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; background: #f0f2f7; }
    .primary { background:#316fff; border:none; color: #fff; border-radius: 8px; padding: 8px 12px; }
    .btn { background:#316fff; color:#fff; border:1px solid #2b61db; border-radius:8px; padding:6px 10px; }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; background: #c7d2fe; border-color:#c7d2fe; color:#4b5563; }
    .btn.ghost { background: transparent; color: #316fff; border: 1px solid #316fff; }
    .input { border:1px solid #d4d8e2; border-radius:8px; padding:8px 10px; }
    .muted { color:#687083; }
    .small { font-size: 12px; }
    .transcript { display:flex; flex-direction:column; gap:10px; }
    .bubble { max-width: 88%; padding: 10px 12px; border-radius: 12px; background:#f0f2f7; }
    .me { align-self:flex-start; background:#e8f0ff; }
    .them { align-self:flex-end; background:#f0f2f7; }
    .private { background:#fff; border:1px dashed #dcdfea; border-radius: 6px; padding: 8px 10px; }
    .stripe { border-left: 4px solid #dcdfea; padding-left: 10px; }
    .stripe.draft { border-left-color: #9aa7ff; }
    .stripe.question { border-left-color: #ff9a9a; }
    .stripe.answer { border-left-color: #9affb0; }
    .stripe.whisper { border-left-color: #b09aff; }
    .stripe-head { font-size: 11px; text-transform: uppercase; letter-spacing: .06em; color:#6b7280; margin-bottom:4px; }
    .stripe-body { font-size: 14px; }
    /* Debug panel pinned to the right */
    .debug-panel { position: fixed; top: 0; right: 0; height: 100vh; width: 360px; background: #0f172a; color: #c7e0ff; border-left: 1px solid #1f2937; z-index: 1000; display:flex; flex-direction:column; }
    .debug-header { padding: 10px 12px; border-bottom: 1px solid #1f2937; display:flex; align-items:center; gap:8px; }
    .debug-body { flex:1; overflow:auto; padding: 8px 10px; }
    .debug-pre { white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 12px; line-height: 1.4; }
    .debug-btn { background: #1f6feb; color: #fff; border: 1px solid #1f6feb; padding: 4px 8px; border-radius: 6px; cursor: pointer; }
  </style>
</html>
